{% extends 'base.html' %}

{% load static %}
{% block content %}
<h2>Галерея</h2>
<a  href="{% url 'gallery:uploads' %}">Закинути фотку в галерею</a>
<hr>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}" alt="{{ photo.description }}" style="max-width: 300px" >
        {% empty %}
        <p>Ви ще не додали жодного фото.</p>
    {% endfor %}

{% endblock %}
