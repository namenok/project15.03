{% extends 'base.html' %}

{% load static %}
{% block content %}

<h2>Історія твоїх постів бібліотечних</h2>
<ul>
    {% for post in posts %}
        <p>{{ post.title }}</p>

        <img src="{{ post.poster }}" style="max-width: 300px" >
        <p>{{ post.content }}</p>
        <p>{{ post.date }}</p>
    {% empty %}
        <li>Поки що немає постів.</li>
    {% endfor %}
</ul>

{% endblock %}
